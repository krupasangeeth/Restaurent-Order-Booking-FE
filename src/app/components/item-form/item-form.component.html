<div class="container my-3">
    <form [formGroup]="itemForm" class="">
            <div class="row d-flex align-items-center my-2">
                <div class="col col-md-3">
                    <label for="itemName">Item Name :</label>
                </div>
                    <div class="col col-md-9">
                    <input type="text" formControlName="itemName" class="form-control" from id="itemName" placeholder="item name"/>
                </div>
            </div>
            <div class="row d-flex align-items-center my-2">
                <div class="col col-md-3">
                    <label for="itemCategory">Item Category</label>
                </div>
                <div class="col col-md-9">
                    <select class="form-select" formControlName="itemCategory"  id="itemCategory">
                        <option value="">Please select category</option>
                        <option value="VEG">Veg</option>
                        <option value="NON_VEG">Non Veg</option>
                    </select>
                </div>
            </div>
            <div class="row d-flex align-items-center my-2">
                <div class="col col-md-3">
                    <label for="itemPrice">Item Price :</label>
                </div>
                    <div class="col col-md-9">
                    <input type="text" formControlName="itemPrice" class="form-control" from id="itemPrice" placeholder="Item Price"/>
                </div>
            </div>
            <div class="d-flex justify-content-between col col-md-12">
                <button class="btn btn-sm btn-danger" (click)="onClose()">Close</button>
                <button class="btn btn-sm btn-primary" (click)="onSave()">Update</button>
            </div>
    </form>
</div>
