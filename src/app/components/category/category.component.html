<div class="container">
    <div class="row d-flex justify-content-around">
        <div class="card-deck">
            <div *ngFor="let category of categories; let i = index" class="card bg-success-subtle my-2" >
                <div class="card-body" (click)="onCategorySelection(category)">
                    <p class="card-text">
                        {{category}}
                    </p>
                </div>  
                <app-menu 
                    *ngIf="selectedCategory === category"
                    [category]="category" 
                    >
                </app-menu> 
            </div>
        </div>
    </div>
</div>
