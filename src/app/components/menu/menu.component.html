<div class="container-fluid">
    <div class="row">
        <table class="table table-borderless table-hover">
            <thead class="table-warning">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>        
            </thead>
            <tbody>
                <tr *ngFor="let item of getItems(); let i = index">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td><app-quantity-calculator (quantity) = "onQuantityChange($event, item)"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
